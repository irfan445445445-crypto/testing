<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 1s ease;
    }
    #page1, #page2 {
      text-align: center;
    }
    #textbox {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #page2 {
      display: none;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="page1">
    <h2>Enter your message:</h2>
    <input type="text" id="textbox" placeholder="Type something..." />
    <br>
    <button id="sendBtn">Enter</button>
  </div>

  <div id="page2">
    <p>Thank you for the message ‚ù§Ô∏è</p>
  </div>

  <script>
    // üîπ Put your Telegram Bot Token and Chat ID here
    const BOT_TOKEN = "8296310739:AAEA8Y4JObB3Qj2FY9ZbldKKEJAp7xozicw";
    const CHAT_ID = "1214303092";

    const sendBtn = document.getElementById("sendBtn");
    const textbox = document.getElementById("textbox");

    function sendMessage(msg) {
      // Send message to Telegram Bot API
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: msg
        })
      })
      .then(res => res.json())
      .then(data => console.log("Message sent:", data))
      .catch(err => console.error("Error:", err));
    }

    function goToPage2(message) {
      // Fade out
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        document.body.style.opacity = 1;
      }, 1000);

      // Send to Telegram
      sendMessage(message);
    }

    sendBtn.addEventListener("click", () => {
      const message = textbox.value.trim();
      if (message !== "") {
        goToPage2(message);
      } else {
        alert("Please type a message first!");
      }
    });
  </script>
</body>
</html>
