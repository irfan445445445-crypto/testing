<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Send me a message üí¨</h2>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      if (!msg) return;

      const responseEl = document.getElementById('response');

      try {
        const res = await fetch("https://YOUR-APP-NAME.vercel.app/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        if (res.ok) {
          responseEl.innerText = "‚úÖ Thank you for the support!";
          document.getElementById('messageInput').value = "";
        } else {
          responseEl.innerText = "‚ùå Failed to send message";
        }
      } catch (err) {
        responseEl.innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
